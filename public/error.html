<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 48px;
            color: #e74c3c;
        }
        
        p {
            font-size: 18px;
            color: #666;
        }
        
        a {
            text-decoration: none;
            color: #3498db;
            font-size: 16px;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Error 404</h1>
        <p>Oops! The page you're looking for can't be found.</p>
        <p><a href="index.html">Go back to the homepage</a></p>
    </div>
</body>

</html>
